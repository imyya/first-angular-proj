<div class="d-flex justify-content-center">
    <button type="button" class="btn me-2"
      style="border: 2px solid rgba(151, 128, 106, 0.61); background-color: rgba(247, 226, 202, 0.693); border-bottom: 3px solid blanchedalmond;"
      (click)="onPreviousClicked()">previous</button>
  
    <button type="button" class="btn me-2"
      style="border: 2px solid rgba(151, 128, 106, 0.61); background-color: rgba(247, 226, 202, 0.693); border-bottom: 3px solid rgb(140, 132, 119);"
      (click)="onGoToPageClicked(page + 1)" *ngFor="let i of [].constructor(last); let page = index">
      {{ page + 1 }}
    </button>
  
    <button type="button" class="btn me-2"
      style="border: 2px solid rgba(151, 128, 106, 0.61); background-color: rgba(247, 226, 202, 0.693); border-bottom: 3px solid blanchedalmond;"
      (click)="onNextClicked()">next</button>
  </div>
