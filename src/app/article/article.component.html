<div class="container">
    <h2 style="margin-bottom: 40px;">Article</h2>
    <app-form [allArticles]="article" [articleId]="selectedArticle" [categs]="categories" [fournisseurs]="fournisseurs" (submitEvent)="submitArticle($event)"></app-form>
    <app-liste [liste]="article" ></app-liste>
    <app-pagination
  [currentPage]="currentPage"
  [last]="totalp"
  (nextClicked)="next()"
  (previousClicked)="previous()"
  (goToPageClicked)="goToPage($event)"
></app-pagination>
</div>
