<div class="container">
    <h2 style="margin-bottom: 40px;">Article</h2>
    <app-form [articleId]="selectedArticle"></app-form>
    <app-liste [liste]="article"(editArticleClicked)="onEditArticleClicked($event)"></app-liste>
    <app-pagination
  [currentPage]="currentPage"
  [last]="totalp"
  (nextClicked)="next()"
  (previousClicked)="previous()"
  (goToPageClicked)="goToPage($event)"
></app-pagination>
</div>
