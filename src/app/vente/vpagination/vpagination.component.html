<div class="d-flex justify-content-center">
    <button type="button" class="btn me-2"
      style="border: 2px solid rgba(78, 122, 145, 0.61); background-color: rgba(202, 237, 247, 0.693); border-bottom: 3px solid rgb(113, 135, 155);"
      (click)="onPreviousClicked()">previous</button>
  
    <button type="button" class="btn me-2"
      style="border: 2px solid rgba(78, 122, 145, 0.61); background-color: rgba(202, 237, 247, 0.693); border-bottom: 3px solid rgb(113, 135, 155);"
      (click)="onGoToPageClicked(page + 1)" *ngFor="let i of [].constructor(last); let page = index">
      {{ page + 1 }}
    </button>
  
    <button type="button" class="btn me-2"
      style="border: 2px solid rgba(78, 122, 145, 0.61); background-color: rgba(202, 237, 247, 0.693); border-bottom: 3px solid rgb(113, 135, 155);"
      (click)="onNextClicked()">next</button>
  </div>
