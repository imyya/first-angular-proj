<div class="container mt-5">
  <h1>Categories</h1>

 
  <div class="form-switch offset-5">
    <label class="form-check-label me-5" for="flexSwitchCheckChecked" >ajout</label>
    <input [(ngModel)]="editModeControl" class="form-check-input swtch" type="checkbox" role="switch" id="editSwitch" checked  />
    <label class="form-check-label" for="editSwitch" >edit</label>
  </div>

  <div class="row">
      <div class="col-3">
          <form [formGroup]="formT" (ngSubmit)="submitFormFn()" action="" class="d-flex align-items-end">
              <div class="flex-grow-1 me-2">
                  <label for="libelle">Libellé</label>
                  <input #inputlol (input)="isValid(inputlol)" [(ngModel)]="modifiedInput" type="text" formControlName="libelle" id="libelle" >
              </div>
              <button type="submit" class="btn btn-success" [disabled]="deacButton" >OK</button>
          </form>
      </div>
  </div>



  
   <div class="row align-items-center">
        <h3 class="col-4 mt-5 underline" style="text-decoration: underline;">Liste des catégories</h3>
        <button class="col-1 btn btn-danger" (click)="delete()"  >Supprimer</button>
    </div>


  <div class="row mt-3">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th></th> 
            <th>ID</th>
            <th>Libellé</th>
          </tr>
        </thead>
          <tbody>
              <tr *ngFor="let category of categories, let i = index ">
                <td>
                  <input class="form-check-input" type="checkbox" (change)="areChecked($event,category.id)" >
                </td>
                <td (click)="display($event,category.id)">{{ category.id }}</td>
                <td>{{ category.libelle }}</td>
              </tr>
          </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-center">
  <button type="button" class="btn  me-2" style="border: 2px solid gainsboro; background-color:beige ; border-bottom: 3px solid blanchedalmond;" (click)="previous()">previous</button>
  <button type="button" class="btn  me-2" style="border: 2px solid gainsboro; background-color:beige ; border-bottom: 3px solid blanchedalmond;" (click)="gotopage(page+1)" *ngFor="let i of [].constructor(last);let page=index " >{{page+1}}</button>
  <button type="button" class="btn  me-2" style="border: 2px solid gainsboro; background-color:beige ; border-bottom: 3px solid blanchedalmond;" (click)="next()">next</button>

  </div>

  
</div>
